version: '3.8'

services:
  grafana:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grafana-timeseries-vertical
    ports:
      - "3000:3000"
    environment:
      # Permitir plugin não assinado
      - GF_PLUGINS_ALLOW_LOADING_UNSIGNED_PLUGINS=grafana-timeseries-vertical-plugin
      
      # Configurações opcionais do Grafana
      - GF_SECURITY_ADMIN_USER=${GF_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GF_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=${GF_SERVER_ROOT_URL:-http://localhost:3000}
      
      # Logs
      - GF_LOG_LEVEL=${GF_LOG_LEVEL:-info}
    
    volumes:
      # Persistir dados do Grafana
      - grafana-data:/var/lib/grafana
      
      # Persistir configurações
      - grafana-config:/etc/grafana
      
      # Persistir logs
      - grafana-logs:/var/log/grafana
    
    restart: unless-stopped
    
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    networks:
      - grafana-network

volumes:
  grafana-data:
    driver: local
  grafana-config:
    driver: local
  grafana-logs:
    driver: local

networks:
  grafana-network:
    driver: bridge
